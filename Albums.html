    <script type="text/javascript">
        function getParam(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                //alert(results[1]);
                return results[1];
        }
        var catapi = getParam('CategoryAPI');
        var pg = getParam('page');
        if (pg = 0) {
            pg = 1
        }
        $(document).ready(function () {
            var urlAjax = "https://api.skydesk.in/rest/v1/Gallery.svc/GetAlbumListFromCategory";
            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: urlAjax,
                data: '{"UserEmailId":"deepamtradinginc@gmail.com","CategoryAPI": "' + catapi + '","PageSize": "1000","StartPage": "1","Sort": "","Order": ""}',
                processData: false,
                crossDomain: true,
                dataType: "json",
                success: function (response) {
                    // alert(response);
    
                    var customers = eval(response.d);
                    var html = "";
                    var i = 1;
                    $.each(customers, function () {
                        var count = this.ImgCount;
                        html += "<div class='col-4' style='margin-top: 20px;'> <div class='blog-box'> ";
                        html += " <div class='blog-img back-img' style='text-align: center;'><a href='Files.html?APIKEY=" + this.AlbumKey + "'><img class='img-fluid' src='" + this.baseimage + ".jpeg' alt='Butterfly Premium Quality'></a></div> ";
                        html += " <div class='blog-text'>";
                        html += "<h3 class='h3-title'><a class='h4-title' href='products-gallery?APIKEY=" + this.AlbumKey + "'> " + this.AlbumName + " </a></h3> ";
                        html += "  </div>";
                        html += "  </div>";
                        html += "  </div>";
    
                    });
    
                    $("#results").html(html == "" ? "No Images" : html);
                },
                error: function (a, b, c) {
                    //alert(a.responseText + "| Error");
                }
            });
        })
    
    
    </script>
